<h3 class="text-center">Resultado Importação</h3>

<div *ngIf="empresa" >
  <hr>
    <h4>{{ empresa?.nome }} - {{ empresa?.id_empresa }}</h4>
    <h6>Responsável: {{ empresa?.usuario?.nome }} </h6>
    <hr>
</div>

<div class="row">
  <div class="col-12">
    <button class="btn btn-primary mb-2 mt-2 mr-0" (click)="baixarFornecedoresComErroExcel()" >Gerar Excel</button>
    <button class="btn btn-primary ml-2 mb-2 mt-2 mr-0" (click)="baixarFornecedoresComErroPDF()" >Gerar PDF</button>
  </div>
</div>
<table class="table table-sm table-striped table-hover table-bordered table-responsive-md">
  <thead class="table-active">
    <th>Empresa</th>
    <th>CNPJ</th>
  </thead>
  <tbody>
    <tr *ngFor="let empresa of empresas" >
      <td>{{ empresa[0] }}</td>
      <td>{{ empresa[1] }}</td>
  </tbody>
</table>

<button type="button" class="btn btn-primary mb-2" (click)="onBack()" >Voltar</button>
