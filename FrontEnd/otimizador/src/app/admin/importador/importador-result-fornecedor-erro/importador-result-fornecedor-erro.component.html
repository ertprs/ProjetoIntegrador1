<h3 class="text-center">Resultado Importação Fornecedores</h3>

<div *ngIf="empresa" >
  <hr>
    <h4>{{ empresa?.nome }} - {{ empresa?.id_empresa }}</h4>
    <h6>Responsável: {{ empresa?.usuario?.nome }} </h6>
    <hr>
</div>

<div class="row">
  <div class="col-6">
    <button class="btn btn-primary mb-2 mt-2 mr-0" (click)="baixarFornecedoresComErroExcel()" >Download Excel</button>
    <button class="btn btn-primary ml-2 mb-2 mt-2 mr-0" (click)="baixarFornecedoresComErroPDF()" >Download PDF</button>
  </div>
  <div class="col-6">
    <button class="btn btn-primary mb-2 mt-2 mr-2 mb-2" (click)="gerarArquivoContabilidade(idEmpresa)" >Gerar Arquivo Contabilidade</button>
    <button class="btn btn-primary mb-2 mt-2 mb-2 " (click)="baixarArquivoContabilidade(idEmpresa)" *ngIf="baixarArquivoContab" >Download Arquivo Contabilidade (.csv)</button>
  </div>
</div>
<table class="table table-sm table-striped table-hover table-bordered table-responsive-md">
  <thead class="table-active">
    <th>Empresa</th>
    <th>CNPJ</th>
  </thead>
  <tbody>
    <tr *ngFor="let empresa of empresas" >
      <td>{{ empresa[0] }}</td>
      <td>{{ empresa[1] }}</td>
  </tbody>
</table>

<button type="button" class="btn btn-primary mb-2" (click)="onBack()" >Voltar</button>
<ngx-spinner></ngx-spinner>
