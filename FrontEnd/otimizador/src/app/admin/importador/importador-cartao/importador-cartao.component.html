<h3 class="text-center">Importador de arquivos - CARTÕES</h3>

<div *ngIf="empresa" >
  <hr>
    <h4>{{ empresa?.nome }} - {{ empresa?.id_empresa }}</h4>
    <h6>Responsável: {{ empresa?.usuario?.nome }} </h6>
    <hr>
</div>


  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="card-text">
            <div class="row">
              <p class="col-12 text-center"><b>CARTÕES EMPRESA</b></p>
            </div>
            <div class="row">
              <div class="col-6 text-left">
               <input type="file" name="arquivo_cartao" id="arquivo_cartao" (change)="carregaArquivoCartao($event)">
              </div>
              <div class="col-6 text-right">
                <button class="btn btn-outline-dark" (click)="enviarArquivoCartao()" [disabled]="!this.fileCartao">Enviar arquivo</button>
              </div>
              <p>{{ msgCartao }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
