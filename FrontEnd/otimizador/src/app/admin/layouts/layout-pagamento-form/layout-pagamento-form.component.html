<h3 class="text-center">Lista de layouts de pagamentos</h3>

<form [formGroup]="formulario" class="needs-validation">
  <table class="table table-hover table-striped">
    <thead>
      <th>Campo</th>
      <th>Coluna</th>
    </thead>
    <tbody>
      <tr *ngFor="let l of listaLayout" >
        <td>{{ l[0] }}</td>
        <input name="posicao" type="text" size="5" class="text-center" formControlName="posicao" value="{{ l[1] }}">
      </tr>
      </tbody>
  </table>
</form>
