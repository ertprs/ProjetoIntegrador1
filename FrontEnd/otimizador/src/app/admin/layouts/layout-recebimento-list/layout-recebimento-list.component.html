<div class="row" *ngIf="empresa" >
  <div class="col-sm-12">
    <hr>
      <h4>{{ empresa?.nome }} - {{ empresa?.id_empresa }}</h4>
      <h6>Responsável: {{ empresa?.usuario?.nome }} </h6>
    <hr>
  </div>
</div>

<h3 class="text-center">Lista de layouts de pagamentos</h3>
<button class="btn btn-primary mb-2 mt-2" (click)="novoLayoutRecebimento()" ><i class="fas fa-edit"></i>  Novo </button>
<table class="table table-sm table-striped table-hover table-bordered table-responsive-sm">
  <thead>
    <th>ID Recebimento</th>
    <th>Descrição</th>
    <th>Acão</th>
  </thead>
  <tbody *ngIf="layout">
      <tr *ngFor="let l of layout" >
        <td>{{ l.id_recebimento}}</td>
        <td>{{ l.descricao }}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm mb-2 mr-2" (click)="details(l.layout_id)"><i class="fas fa-edit"></i> Detalhes</button>
          <!-- <button type="button" class="btn btn-danger btn-sm mb-2" (click)="onDelete(empresa)"><i class="fas fa-trash-alt"></i> Excluir</button> -->
        </td>
      </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary" (click)="onBack()" ><i class="fas fa-undo-alt"></i>  Voltar</button>

<ngx-spinner></ngx-spinner>
